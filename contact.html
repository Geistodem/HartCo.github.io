<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - HART Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #1c1c1c;
      --secondary-color: #f5f5f0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }
    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
    }
    nav a {
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    main {
      padding: 4rem 2rem;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: var(--secondary-color);
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #444;
      color: var(--secondary-color);
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo gradient-text">ðŸ¦Œ HART Co</div>
    <nav>
      <a href="index.html" class="gradient-text">Home</a>
      <a href="shop.html" class="gradient-text">Shop</a>
      <a href="contact.html" class="gradient-text">Contact</a>
    </nav>
  </header>
  <main>
    <h1 class="gradient-text">Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required /><br />
      <input type="email" placeholder="Your Email" required /><br />
      <textarea placeholder="Your Message" rows="5" required></textarea><br />
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p class="gradient-text">&copy; 2025 HART Co. All rights reserved.</p>
  </footer>
</body>
</html>
