<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - HART Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #1c1c1c;
      --secondary-color: #f5f5f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--main-color);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    .cart-icon {
      margin-left: 1.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html" class="logo gradient-text">ðŸ¦Œ HART Co</a>
    <nav>
      <a href="home.html" class="gradient-text">Home</a>
      <a href="shop.html" class="gradient-text">Shop</a>
      <a href="contact.html" class="gradient-text">Contact</a>
      <span class="cart-icon gradient-text" id="cartIcon">ðŸ›’ Cart</span>
    </nav>
  </header>

  <main>
    <h1 class="gradient-text">Contact</h1>
    <p class="gradient-text">This is the contact page of HART Co.</p>
  </main>

  <footer>
    <p class="gradient-text">&copy; 2025 HART Co. All rights reserved.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    if (cart.length > 0) {
      document.getElementById('cartIcon').style.display = 'inline';
    }
  </script>
</body>
</html>
