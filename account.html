    <main>
        <section class="account">
            <h1 class="gradient-text">Welcome, <span id="userName">User</span>!</h1>

            <h2>Account Settings</h2>
            <div class="settings">
                <!-- Update Display Name -->
                <form id="updateNameForm" class="settings-form">
                    <label for="newName">Update Name:</label>
                    <input type="text" id="newName" name="newName" placeholder="New Name" required>
                    <button type="submit" class="cta-btn">Update Name</button>
                </form>

                <!-- Update Email -->
                <form id="updateEmailForm" class="settings-form">
                    <label for="newEmail">Update Email:</label>
                    <input type="email" id="newEmail" name="newEmail" placeholder="New Email" required>
                    <button type="submit" class="cta-btn">Update Email</button>
                </form>

                <!-- Change Password -->
                <form id="updatePasswordForm" class="settings-form">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                    <label for="confirmNewPassword">Confirm Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm Password" required>
                    <button type="submit" class="cta-btn">Change Password</button>
                </form>

                <!-- Delete Account -->
                <div class="delete-account">
                    <button id="deleteAccountButton" class="cta-btn danger">Delete Account</button>
                </div>
            </div>

            <h2>Your Pre-Orders</h2>
            <ul id="preOrdersList"></ul>

            <button id="logoutButton" class="cta-btn">Log Out</button>
        </section>
