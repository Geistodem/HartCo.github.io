<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HART Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #1c1c1c;
      --secondary-color: #f5f5f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--main-color);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
    }

    nav a {
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--secondary-color);
      color: var(--main-color);
      font-weight: bold;
      margin-top: 2rem;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e5e5dc;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo gradient-text">ðŸ¦Œ HART Co</a>
    <nav>
      <a href="home.html" class="gradient-text">Home</a>
      <a href="shop.html" class="gradient-text">Shop</a>
      <a href="contact.html" class="gradient-text">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <h1 class="gradient-text">Welcome to HART Co</h1>
    <p class="gradient-text">Explore our premium clothing designed for style and comfort.</p>
    <a href="shop.html" class="cta-button">Shop Now</a>
    <img src="assets/skyline.png" alt="Skyline of Tennessee Cities" />
  </main>

  <footer>
    <p class="gradient-text">&copy; 2025 HART Co. All rights reserved.</p>
  </footer>
</body>
</html>
