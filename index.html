<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home (Index) - HART Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #1c1c1c;
      --secondary-color: #f5f5f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--main-color);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    .cart-icon {
      margin-left: 1.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html" class="logo gradient-text">ðŸ¦Œ HART Co</a>
    <nav>
      <a href="home.html" class="gradient-text">Home</a>
      <a href="shop.html" class="gradient-text">Shop</a>
      <a href="contact.html" class="gradient-text">Contact</a>
      <span class="cart-icon gradient-text" id="cartIcon">ðŸ›’ Cart</span>
    </nav>
  </header>

  <main>
    <h1 class="gradient-text">Home (Index)</h1>
    <p class="gradient-text">This is the home (index) page of HART Co.</p>
  </main>

  <footer>
    <p class="gradient-text">&copy; 2025 HART Co. All rights reserved.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    if (cart.length > 0) {
      document.getElementById('cartIcon').style.display = 'inline';
    }
  </script>

<!-- Cart Slide-out Panel -->
<div id="cartPanel" style="position: fixed; right: -100%; top: 0; width: 300px; height: 100vh; background: var(--main-color); color: var(--secondary-color); box-shadow: -2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; transition: right 0.3s ease; z-index: 1000; padding: 1rem;">
  <h2 class="gradient-text">Your Cart</h2>
  <div id="cartItemsContainer"></div>
  <button onclick="closeCart()" style="margin-top: 1rem; background: none; border: 1px solid var(--secondary-color); color: var(--secondary-color); padding: 0.5rem; cursor: pointer;">Close</button>
</div>


<script>
  function openCart() {
    const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    const container = document.getElementById('cartItemsContainer');
    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p class="gradient-text">Your cart is empty.</p>';
    } else {
      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.style.marginBottom = '1rem';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" style="width: 100%; border: 1px solid var(--secondary-color); margin-bottom: 0.5rem;" />
          <p class="gradient-text"><strong>${item.name}</strong></p>
          <p class="gradient-text">Size: ${item.size}</p>
          <button onclick="removeFromCart(${index})" style="background: none; border: 1px solid var(--secondary-color); color: var(--secondary-color); padding: 0.25rem 0.5rem; cursor: pointer;">Remove</button>
        `;
        container.appendChild(itemDiv);
      });
    }

    document.getElementById('cartPanel').style.right = '0';
  }

  function closeCart() {
    document.getElementById('cartPanel').style.right = '-100%';
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    cart.splice(index, 1);
    localStorage.setItem('cartItems', JSON.stringify(cart));
    openCart(); // Refresh cart view
    updateCartIcon();
  }

  function updateCartIcon() {
    const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    const icon = document.getElementById('cartIcon');
    if (icon) icon.style.display = cart.length > 0 ? 'inline' : 'none';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cartIcon = document.getElementById('cartIcon');
    if (cartIcon) cartIcon.addEventListener('click', openCart);
    updateCartIcon();
  });
</script>

</body>
</html>
