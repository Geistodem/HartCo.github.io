<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HART Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root { --main-color: #1c1c1c; --secondary-color: #f5f5f0; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: var(--main-color); color: var(--secondary-color); }
    .gradient-text { background: linear-gradient(90deg, var(--secondary-color), #a9a9a9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
    .logo { font-size: 1.5rem; font-weight: 800; }
    nav a { text-decoration: none; margin-left: 1.5rem; font-weight: 600; }
    main { padding: 4rem 2rem; text-align: center; }
    footer { text-align: center; padding: 1rem; }
    h1, h2, h3, p, a, .logo, input::placeholder, textarea::placeholder, button {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

    </nav>
  </header>
  <main>

  </main>

  </footer>
</body>
</html>
