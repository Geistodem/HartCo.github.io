<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - HART Co Clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-color: #1c1c1c;
      --secondary-color: #f5f5f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
    }

    nav a {
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    .cart-icon {
      margin-left: 1.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    main {
      padding: 2rem;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters select {
      padding: 0.5rem;
      background-color: var(--secondary-color);
      color: var(--main-color);
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .product h3 {
      margin-bottom: 0.5rem;
    }

    .product p {
      margin-bottom: 1rem;
    }

    .product button {
      background-color: var(--secondary-color);
      color: var(--main-color);
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo gradient-text">ðŸ¦Œ HART Co</a>
    <nav>
      <a href="index.html" class="gradient-text">Home</a>
      <a href="shop.html" class="gradient-text">Shop</a>
      <a href="about.html" class="gradient-text">About</a>
      <a href="contact.html" class="gradient-text">Contact</a>
      <span class="cart-icon gradient-text" id="cartIcon">ðŸ›’ Cart</span>
    </nav>
  </header>

  <main>
    <h1 class="gradient-text">Shop</h1>
    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="hoodie">Hoodies</option>
        <option value="tshirt">T-Shirts</option>
      </select>

      <select id="sizeFilter">
        <option value="all">All Sizes</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">X-Large</option>
      </select>

      <select id="sortFilter">
        <option value="default">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <div class="products" id="productList">
      <!-- Products will be injected here -->
    </div>
  </main>

  <footer>
    <p class="gradient-text">Â© 2025 HART Co Clothing. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { name: "Classic Hoodie", category: "hoodie", size: "M", price: 40, image: "assets/hoodie1.jpg" },
      { name: "Bold Tee", category: "tshirt", size: "L", price: 25, image: "assets/tshirt1.jpg" },
      { name: "Nashville Hoodie", category: "hoodie", size: "L", price: 45, image: "assets/hoodie2.jpg" },
      { name: "Signature Tee", category: "tshirt", size: "S", price: 22, image: "assets/tshirt2.jpg" },
    ];

    const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
    if (cart.length > 0) {
      document.getElementById('cartIcon').style.display = 'inline';
    }

    function displayProducts(filteredProducts) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      filteredProducts.forEach(product => {
        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button>Add to Cart</button>
        `;
        list.appendChild(el);
      });
    }

    function filterProducts() {
      const category = document.getElementById("categoryFilter").value;
      const size = document.getElementById("sizeFilter").value;
      const sort = document.getElementById("sortFilter").value;

      let filtered = [...products];

      if (category !== "all") {
        filtered = filtered.filter(p => p.category === category);
      }

      if (size !== "all") {
        filtered = filtered.filter(p => p.size === size);
      }

      if (sort === "asc") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "desc") {
        filtered.sort((a, b) => b.price - a.price);
      }

      displayProducts(filtered);
    }

    document.addEventListener("DOMContentLoaded", () => {
      displayProducts(products);
      document.getElementById("categoryFilter").addEventListener("change", filterProducts);
      document.getElementById("sizeFilter").addEventListener("change", filterProducts);
      document.getElementById("sortFilter").addEventListener("change", filterProducts);
    });
  </script>
</body>
</html>
