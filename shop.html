<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HART Co - Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #1c1c1c;
      --secondary-color: #f5f5f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--secondary-color), #a9a9a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--main-color);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
    }

    nav a {
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .product {
      border: 1px solid var(--secondary-color);
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo gradient-text">ðŸ¦Œ HART Co</div>
    <nav>
      <a href="home.html" class="gradient-text">Home</a>
      <a href="shop.html" class="gradient-text">Shop</a>
      <a href="contact.html" class="gradient-text">Contact</a>
    </nav>
  </header>

  <main>
    <h1 class="gradient-text">Shop</h1>
    <div class="products">
      <div class="product">
        <img src="images/hoodie1.jpg" alt="Hoodie" style="width:100%;">
        <p class="gradient-text">Charcoal Hoodie</p>
        <p class="gradient-text">Sizes: S, M, L, XL</p>
      </div>
      <div class="product">
        <img src="images/tshirt1.jpg" alt="T-Shirt" style="width:100%;">
        <p class="gradient-text">Ivory T-Shirt</p>
        <p class="gradient-text">Sizes: S, M, L, XL</p>
      </div>
    </div>
  </main>

  <footer>
    <p class="gradient-text">&copy; 2025 HART Co. All rights reserved.</p>
  </footer>
</body>
</html>
