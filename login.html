<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HART Co, login, sign up, pre-order">
    <meta name="author" content="HART Co">
    <title>Login - HART Co</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://cdn.snipcart.com/themes/v3.0.0/default/snipcart.js"></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.0/default/snipcart.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="banner">Pre-Orders Live! First Drop Ships April 30.</div>
    <header>
        <a href="./index.html" class="logo gradient-text">ðŸ¦Œ HART Co</a>
        <nav id="navMenu" aria-label="Main navigation">
            <a href="index.html" class="gradient-text">Home</a>
            <a href="shop.html" class="gradient-text">Shop</a>
            <a href="contact.html" class="gradient-text">Contact</a>
            <a href="login.html" class="gradient-text" id="loginLink">Login</a>
            <a href="cart.html" class="cart-icon gradient-text">ðŸ›’ <span class="snipcart-items-count">0</span></a>
        </nav>
        <div class="hamburger" id="hamburger">â˜°</div>
    </header>

    <main>
        <section class="login">
            <h1 id="formTitle" class="gradient-text">Login</h1>
            <form id="loginForm">
                <div class="signup-only">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="signup-only">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="cta-btn">Login</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <p id="toggleText">Don't have an account? <a href="#" id="toggleForm">Sign Up</a></p>
        </section>
    </main>

    <footer>
        <p class="gradient-text">Â© 2025 HART Co Clothing. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/hartcoclothesofficial/" class="gradient-text">Instagram</a>
            <a href="https://x.com/HartCoClothes" class="gradient-text">Twitter</a>
        </div>
    </footer>

    <div hidden id="snipcart" data-api-key="YWYyNmUxMmEtNjRlYS00ZmZmLWEyNzctMTcxNDE0ZjMyZDJhNjM4ODAwMzk5NTM3NDQ3Mzgz"></div>
    <script src="scripts.js"></script>
    <script>
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const toggleForm = document.getElementById('toggleForm');
        const loginForm = document.getElementById('loginForm');
        const signupFields = document.querySelectorAll('.signup-only');

        toggleForm.addEventListener('click', e => {
            e.preventDefault();
            const isLogin = formTitle.textContent === 'Login';
            formTitle.textContent = isLogin ? 'Sign Up' : 'Login';
            toggleText.innerHTML = isLogin
                ? 'Already have an account? <a href="#" id="toggleForm">Login</a>'
                : 'Don\'t have an account? <a href="#" id="toggleForm">Sign Up</a>';
            loginForm.querySelector('button').textContent = isLogin ? 'Sign Up' : 'Login';
            signupFields.forEach(field => {
                field.style.display = isLogin ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
