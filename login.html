<body>
    <div class="banner">Pre-Orders Live! First Drop Ships April 30.</div>
    <header>
        <a href="./index.html" class="logo gradient-text">ðŸ¦Œ HART Co</a>
        <nav id="navMenu" aria-label="Main navigation">
            <a href="index.html" class="gradient-text">Home</a>
            <a href="shop.html" class="gradient-text">Shop</a>

        <div class="hamburger" id="hamburger">â˜°</div>

    <main>
        <section class="login">
            <h1 class="gradient-text" id="formTitle">Login</h1>
            <form id="loginForm">
                <div class="signup-only">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="signup-only">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="cta-btn">Submit</button>
            </form>
            <p id="toggleForm">
                Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
            </p>
        </section>
    </main>

    <footer>

    </footer>

    <div hidden id="snipcart" data-api-key="YWYyNmUxMmEtNjRlYS00ZmZmLWEyNzctMTcxNDE0ZjMyZDJhNjM4ODAwMzk5NTM3NDQ3Mzgz"></div>
    <script src="scripts.js"></script>
    <script>
        function toggleForm() {
            const isSignup = document.getElementById('formTitle').textContent === 'Sign Up';
            document.getElementById('formTitle').textContent = isSignup ? 'Login' : 'Sign Up';
            document.getElementById('toggleForm').innerHTML = isSignup
                ? `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`
                : `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
            document.querySelectorAll('.signup-only').forEach(el => {
                el.style.display = isSignup ? 'none' : 'block';
            });
        }
    </script>
</body>
</html>
